<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-data">
            <input type="text" class="input-field" id="input-data" name="upi-id" placeholder="Enter UPI id" required>
            <br>
            <input type="text" class="input-field" id="input-amount" name="upi-ammount" placeholder="Enter Amount">
            <br>
            <input type="submit" class="submit-btn" id="btn" onclick="func()" name="submitBtn">
        </div>
        <div class="result-data">
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
